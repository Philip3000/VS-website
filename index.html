<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam info</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src='https://cdn.plot.ly/plotly-2.20.0.min.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body id="app">
    <div class="table-responsive">
        <table class="table table-striped">
            <tbody>
                <tr>
                    <th>Id</th>
                    <th>Brand</th>
                    <th>Height</th>
                    <th>Width</th>
                </tr>
                <tr v-for="item in webcams">
                    <td>{{item.Id}}</td>
                    <td>{{item.Brand}}</td>
                    <td>{{item.Height}}</td>
                    <td>{{item.Width}}</td>
                </tr>
                <tr>
                    <td>
                        <input v-model="newId" type="number" placeholder="Enter ID">
                    </td>
                    <td>
                        <input v-model="newBrand" type="text" placeholder="Enter BRAND">
                    </td>
                    <td>
                        <input v-model="newHeight" type="number" placeholder="Enter HEIGHT">
                    </td>
                    <td>
                        <input v-model="newWidth" type="number" placeholder="Enter WIDTH">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <button style="margin-left: 10px;" @click="addNew()" class="btn btn-success">Add New Webcam</button> <br>
    <input style="margin-top: 20px; margin-left: 10px;" v-model="toDelete" type="number">
    <br>

    <button style="margin-top: 10px; margin-left: 10px;" @click="deleteCam()" class="btn btn-danger">Delete
        Webcam</button> <br>
    <script src="index.js"></script>

</body>

</html>
